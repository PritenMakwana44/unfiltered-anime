{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}


<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form|crispy }}
    {{ form.media }}
     
    <input type="submit" value="Submit">
</form>

{% endblock content %}
