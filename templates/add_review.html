<!-- Extends from base.html -->
{% extends 'base.html' %} 
<!-- Block content -->
{% block content %}
<!-- Load cirspy froms -->
{% load crispy_forms_tags %}
<!-- POST -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Add review form -->
    {{ form|crispy }}
    {{ form.media }}
    <br>
    <!-- Submit button -->
    <button type="submit" value="Submit">Submit </button>
</form>

{% endblock content %}
